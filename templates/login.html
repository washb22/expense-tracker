{% extends "layout.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2>로그인</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
        </form>

        <div style="margin: 20px 0; text-align: center; color: var(--text-muted);">또는</div>
        <a href="{{ url_for('login_google') }}" class="btn" style="width: 100%; background-color: #4285F4; color: white;">
            Google로 로그인
        </a>
        
        <p class="mt-4" style="text-align: center;">
            계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
