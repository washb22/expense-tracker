{% extends "layout.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2>회원가입</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">가입하기</button>
        </form>
        <p class="mt-4" style="text-align: center;">
            이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a>
        </p>
    </div>
</div>
{% endblock %}
