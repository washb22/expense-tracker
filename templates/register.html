{% extends "layout.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 50px auto; display: flex; flex-direction: column; align-items: center;">
    <div class="card" style="width: 100%; text-align: center;">
        <h2>회원가입</h2>
        <form method="POST" action="{{ url_for('register') }}" style="text-align: left; width: 100%; max-width: 350px; margin: 0 auto;">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required style="width: 100%; box-sizing: border-box;">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required style="width: 100%; box-sizing: border-box;">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required style="width: 100%; box-sizing: border-box;">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary signup-btn" style="width: 100%; box-sizing: border-box;">가입하기</button>
            </div>
        </form>
        <p class="mt-4" style="text-align: center;">
            이미 계정이 있으신가요? <a href="{{ url_for('login') }}" class="login-link">로그인</a>
        </p>
    </div>
</div>

<style>
.auth-container .card {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.auth-container .card h2 {
    text-align: center;
    margin-bottom: 30px;
}

/* 회원가입 버튼 스타일 개선 */
.signup-btn {
    background-color: #ffffff !important;
    color: #333333 !important;
    border: 2px solid #ffffff !important;
    font-weight: bold !important;
    padding: 12px 20px !important;
    margin-bottom: 15px !important;
}

.signup-btn:hover {
    background-color: #f0f0f0 !important;
    color: #000000 !important;
    border-color: #f0f0f0 !important;
}

/* 로그인 링크 스타일 개선 */
.login-link {
    color: #00a6da !important;
    text-decoration: none !important;
    font-weight: 600 !important;
}

.login-link:hover {
    color: #ffffff !important;
    text-decoration: underline !important;
}
</style>
{% endblock %}
